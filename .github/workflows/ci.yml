name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Check & Lint ────────────────────────────────────────────────────────────
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workdir: server

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets -- -D warnings

  # ── Build & Test ────────────────────────────────────────────────────────────
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: together
          POSTGRES_PASSWORD: together_dev_password
          POSTGRES_DB: together_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://together:together_dev_password@localhost:5432/together_dev
      JWT_SECRET: ci-test-secret-min-32-characters-long!!

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workdir: server

      - name: Install sqlx-cli
        run: |
          cargo install sqlx-cli \
            --no-default-features \
            --features postgres,native-tls \
            --locked

      - name: Run database migrations
        run: sqlx migrate run

      - name: Build
        run: cargo build --locked

      - name: Test
        run: cargo test --locked

  # ── Security Audit ──────────────────────────────────────────────────────────
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    # Non-blocking while the project is young — surfaces advisories without
    # failing the pipeline. Set continue-on-error: false once audit is clean.
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workdir: server

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Audit dependencies
        run: cargo audit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run npm audit (web)
        run: npm audit --audit-level=high
        working-directory: clients/web

      - name: Run npm audit (desktop)
        run: npm audit --audit-level=high
        working-directory: clients/desktop

  # ── Web UI: Lint & Typecheck ───────────────────────────────────────────────
  web-lint:
    name: Web UI Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: clients/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript typecheck
        run: npm run typecheck

  # ── Web UI: Tests ──────────────────────────────────────────────────────────
  web-test:
    name: Web UI Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: clients/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ── Web UI: Build ──────────────────────────────────────────────────────────
  web-build:
    name: Web UI Build
    runs-on: ubuntu-latest
    needs: [web-lint, web-test]
    defaults:
      run:
        working-directory: clients/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: clients/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # ── Desktop App: Build ─────────────────────────────────────────────────────
  desktop-build:
    name: Desktop Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [web-build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workdir: clients/desktop/src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            clients/web/package-lock.json
            clients/desktop/package-lock.json

      - name: Install web client dependencies
        run: npm ci
        working-directory: clients/web

      - name: Install desktop dependencies
        run: npm ci
        working-directory: clients/desktop

      - name: Build desktop app
        run: npm run build
        working-directory: clients/desktop


  # ── Desktop App: Build (Arch Linux) ────────────────────────────────────────
  desktop-build-arch:
    name: Desktop Build (Arch Linux)
    runs-on: ubuntu-latest
    needs: [web-build]
    env:
      # The Actions runner sets HOME=/github/home but the container runs as
      # root (HOME=/root). rustup and cargo-cache both fail when these differ.
      HOME: /root
    container:
      image: archlinux:latest

    steps:
      # git must exist before actions/checkout can clone the repo
      - name: Install git and base tools
        run: pacman -Syu --noconfirm git base-devel curl

      - uses: actions/checkout@v4

      - name: Install Tauri system dependencies
        run: |
          pacman -S --noconfirm \
            webkit2gtk-4.1 \
            libappindicator-gtk3 \
            librsvg \
            patchelf \
            nodejs \
            npm

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workdir: clients/desktop/src-tauri

      - name: Install web client dependencies
        run: npm ci
        working-directory: clients/web

      - name: Install desktop dependencies
        run: npm ci
        working-directory: clients/desktop

      - name: Build desktop app
        # --no-bundle: AppImage creation requires FUSE which is unavailable in
        # Docker containers. The binary still compiles and links correctly;
        # Arch packaging is handled via AUR rather than a CI bundle artifact.
        run: npm run build -- --no-bundle
        working-directory: clients/desktop

  # ── Mobile App: Tauri Android Build ────────────────────────────────────────
  mobile-tauri-android:
    name: Mobile Android Build (Tauri)
    runs-on: ubuntu-latest
    needs: [web-build]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust with Android targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workdir: clients/desktop/src-tauri

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK 27
        run: echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;27.0.12077973"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            clients/web/package-lock.json
            clients/desktop/package-lock.json

      - name: Install dependencies
        run: |
          npm ci --prefix clients/web
          npm ci --prefix clients/desktop

      - name: Build web frontend
        run: npm run build
        working-directory: clients/web

      - name: Link Tauri CLI for Android Gradle build
        # Gradle calls `node tauri android android-studio-script` from src-tauri/.
        # Node resolves the `tauri` arg as a file path — symlink the CLI entry point
        # so it is found from that working directory after npm ci runs.
        run: ln -sf ../node_modules/@tauri-apps/cli/tauri.js clients/desktop/src-tauri/tauri

      - name: Build Android APK
        run: ./node_modules/.bin/tauri android build --apk
        working-directory: clients/desktop
        env:
          NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/27.0.12077973

  # ── Mobile App: Tauri iOS Build ─────────────────────────────────────────────
  mobile-tauri-ios:
    name: Mobile iOS Build (Tauri)
    runs-on: macos-latest
    needs: [web-build]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust with iOS targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workdir: clients/desktop/src-tauri

      - name: Check Rust compiles for iOS simulator
        # `tauri ios build` invokes xcodebuild which requires a signing team in
        # Xcode 14+, even for simulator targets.  Compiling the Rust crate directly
        # is sufficient to verify iOS compatibility in CI.
        run: cargo build --target aarch64-apple-ios-sim --manifest-path clients/desktop/src-tauri/Cargo.toml
