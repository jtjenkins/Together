server {
    listen 80;
    server_name _;

    # Serve the React SPA from the built dist directory
    root /usr/share/nginx/html;
    index index.html;

    # Proxy REST API calls to the backend server.
    # The web client uses "/api" as its base URL when VITE_API_URL is not set,
    # so this strips the "/api" prefix before forwarding.
    location /api/ {
        proxy_pass http://server:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for file uploads (up to 50 MB)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        client_max_body_size 55m;
    }

    # Proxy WebSocket connections for real-time chat and voice signaling
    location /ws {
        proxy_pass http://server:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }

    # For all other paths, serve index.html so React Router handles routing.
    # This ensures that refreshing the page on any route still works.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
