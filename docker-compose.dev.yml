services:
  postgres:
    image: postgres:16-alpine
    container_name: together-postgres-dev
    environment:
      POSTGRES_USER: together
      POSTGRES_PASSWORD: together_dev_password
      POSTGRES_DB: together_dev
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./server/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U together"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build: .
    container_name: together-server-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://together:together_dev_password@postgres:5432/together_dev
      JWT_SECRET: dev_jwt_secret_not_for_production_use
      APP_ENV: development
      ALLOWED_ORIGINS: ""
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      RUST_LOG: together_server=debug,tower_http=debug,sqlx=warn
      GIPHY_API_KEY: ${GIPHY_API_KEY:-dc6zaTOxFJmzC}
    ports:
      - "8080:8080"
    volumes:
      - uploads_dev_data:/app/uploads
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  uploads_dev_data:
    driver: local
