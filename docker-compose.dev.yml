services:
  postgres:
    image: postgres:16-alpine
    container_name: together-postgres-dev
    environment:
      POSTGRES_USER: together
      POSTGRES_PASSWORD: together_dev_password
      POSTGRES_DB: together_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./server/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U together"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
